	<script type="text/javascript" src="menuJS.js"></script>
	<script>

		var day = Number(sessionStorage.day);
		var count = 0;

		states[count].style.backgroundColor = "rgba(50,168,221, 0.8)";
		states[count].style.color = "white";
		states[count].style.borderColor = "black";

		if (day == 2) 
		{
			document.getElementById("band1").innerHTML = "Dead Combo";
			document.getElementById("state1").innerHTML = "- 19:00 -";
			document.getElementById("band2").innerHTML = "Jessie Ware";
			document.getElementById("state2").innerHTML = "- 20:30 -";
			document.getElementById("band3").innerHTML = "Zero 7";
			document.getElementById("state3").innerHTML = "- 22:30 -";
			document.getElementById("band4").innerHTML = "Tricky";
			document.getElementById("state4").innerHTML = "- 00:00 -";
		}
		else if (day == 1)
		{
			document.getElementById("band1").innerHTML = "Portishead";
			document.getElementById("state1").innerHTML = "- Ended -";
			document.getElementById("band2").innerHTML = "Morcheeba";
			document.getElementById("state2").innerHTML = "- Ended -";
			document.getElementById("band3").innerHTML = "Glass Animals";
			document.getElementById("state3").innerHTML = "- Ended -";
			document.getElementById("band4").innerHTML = "Moby";
			document.getElementById("state4").innerHTML = "- Ended -";
		}
		else
		{
			document.getElementById("band1").innerHTML = "Telepopmusik";
			document.getElementById("state1").innerHTML = "- 18:30 -";
			document.getElementById("band2").innerHTML = "Hooverphonic";
			document.getElementById("state2").innerHTML = "- 20:00 -";
			document.getElementById("band3").innerHTML = "Massive Attack";
			document.getElementById("state3").innerHTML = "- 21:15 -";
			document.getElementById("band4").innerHTML = "Bonobo";
			document.getElementById("state4").innerHTML = "- 23:00 -";
		}

		function cliqueBaixo(nr)
		{
			if (count < nr)
			{

				states[count].style.backgroundColor = "white";
				states[count].style.color = "black";

				count++;
				if (count == 3)
				{
					document.getElementById("container").scrollTop = document.getElementById("container").scrollHeight;
				}
				states[count].style.color = "white";
				states[count].style.borderColor = "black";
				states[count].style.backgroundColor = "rgba(50,168,221, 0.8)";

			}
		}

		function cliqueCima()
		{
			if (count > 0)
			{
				states[count].style.backgroundColor = "white";
				states[count].style.color = "black";
				count--;
				if (count == 0)
				{
					document.getElementById("container").scrollTop = 0;
				}
				states[count].style.backgroundColor = "rgba(50,168,221, 0.8)";
				states[count].style.color = "white";
				states[count].style.borderColor = "black";
			}
		}
	</script>
