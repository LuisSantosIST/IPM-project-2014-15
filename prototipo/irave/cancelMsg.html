<body onload="startTime(), changeLed()">

			<div id="hoverpopup" style="visibility:hidden; position:absolute; top:0; left:0;">

	<script type="text/javascript" src="menuJS.js"></script>
	<script>
		
		function selectButton()
		{
			if (states[count].id == "submenu2")
			{
				ShowPopup('2%','15%');
			}
			else if (states[count].id == "submenu3")
			{
				if(Number(sessionStorage.gpsreturn) == 8)
				{
					sessionStorage.newNot = 0;
				}
				sessionStorage.returns = "";
				window.location.href = "MenuPrincipal.html";
			}
		}	
		
		var start1, end1;

		function press1()
		{
			start1 = new Date();
		}
		
		function decision1()
		{
			end1 = new Date();
			var diff = end1 - start1;
			
			sessionStorage.returning = 1;
			if(diff > 750)
			{	
				sessionStorage.returning = 0;
				sessionStorage.returns = "";
				window.location.href = "MenuPrincipal.html";
			}
			else
			{
				sessionStorage.returns = "";
				window.location.href = "gpssearch.html";
			}
		}
		
		function ShowPopup(x,y)
		{
			var hp = document.getElementById("hoverpopup");
			hp.style.top = y;
			hp.style.left = x;
			hp.style.visibility = "Visible";
				
			setTimeout(function() {HidePopup()}, 5000);
		}

		function HidePopup()
		{
			hp = document.getElementById("hoverpopup");
			hp.style.visibility = "Hidden";
		}
	</script>
</body>
